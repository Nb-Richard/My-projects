<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Quote Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="general">
            <div class="header">
                <h1>JavaScript Quote Generator</h1>
            </div>
            <div class="textbox">
                <div class="quote">
                    <p>"If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough"</p>
                </div>
                <div class="author">
                    <p>oprah winfrey</p>
                </div>
                <div class="button">
                    <button id="New-Quote">New Quote</button>
                </div>
            </div>
            
        </div>
        
        <script src="./project-1.js"></script>
    </body>
</html>
